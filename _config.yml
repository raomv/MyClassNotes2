# Build settings
kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts: # Rouge Options - https://github.com/jneen/rouge#full-options
    css_class: highlight
    default_lang: python
    span:
      line_numbers: false
    block:
      line_numbers: false
      start_line: 1

plugins:
  - jekyll-toc
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-minifier

toc:
  min_level: 2
  max_level: 2

jekyll-minifier:
  exclude: "atom.xml"
  uglifier_args:
    harmony: true

defaults:
  - scope:
      path: ""
    values:
      layout: "default"
      toc: true
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      permalink: /:title
  - scope:
      path: ""
      type: pages
    values:
      layout: "page"

exclude:
  - "*.gem"
  - "*.gemspec"
  - tools
  - README.md
  - LICENSE
  - rollup.config.js
  - package*.json

include:
  - _pages
